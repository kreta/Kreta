default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false

    suites:
        issue:
            contexts:
                - Kreta\Bundle\CoreBundle\Behat\UserContext
                - Kreta\Bundle\WebBundle\Behat\DefaultContext
            filters:
                tags: "@issue"

    extensions:
            Behat\MinkExtension:
                base_url: http://localhost/app_test.php
                sessions:
                    default:
                        symfony2: ~
                browser_name: firefox
                show_auto:    false
            Behat\Symfony2Extension: ~
