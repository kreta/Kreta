addons:
    hosts:
        - kreta.test

language: php

php:
    - 7.0

env:
    - COMPOSER_OPTIONS="--prefer-source"

install:
    - composer self-update
    - composer install --no-interaction ${COMPOSER_OPTIONS}

before_script:
#    - sh IdentityAccess/etc/bash/generate_ssh_keys.sh
#    - sh IdentityAccess/etc/bash/load_database.sh
#    - sh IdentityAccess/etc/bash/server_start.sh

    - sh TaskManager/etc/bash/load_database.sh
    - sh TaskManager/etc/bash/server_start.sh

script:
    - vendor/bin/phpspec run

cache:
    directories:
        - $COMPOSER_CACHE_DIR

matrix:
    fast_finish: true
