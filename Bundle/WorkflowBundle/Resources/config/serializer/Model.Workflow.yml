Kreta\Component\Workflow\Model\Workflow:
    exclusion_policy: ALL
    relations:
        -
            rel: self
            href:
                route: get_workflow
                parameters:
                    workflowId: expr(object.getId())
                absolute: true
            exclusion:
                groups: [workflowList, workflow]
        -
            rel: workflows
            href:
                route: get_workflows
                absolute: true
            exclusion:
                groups: [workflowList, workflow]
    properties:
        createdAt:
            expose: true
            groups: [workflowList, workflow]
        name:
            expose: true
            groups: [workflowList, workflow, projectList, project]
        statuses:
            expose: true
            groups: [workflowList, workflow]
        statusTransitions:
            expose: true
            groups: [workflowList, workflow]
