suites:
    CoreBundle:
        namespace: Kreta
        spec_path: src/Kreta/Bundle/CoreBundle
    FixturesBundle:
        namespace: Kreta
        spec_path: src/Kreta/Bundle/FixturesBundle
    NotificationBundle:
        namespace: Kreta
        spec_path: src/Kreta/Bundle/NotificationBundle
    WebBundle:
        namespace: Kreta
        spec_path: src/Kreta/Bundle/WebBundle

    CoreComponent:
        namespace: Kreta
        spec_path: src/Kreta/Component/Core
    NotificationComponent:
        namespace: Kreta
        spec_path: src/Kreta/Component/Notification

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    blacklist:
        - src/**/**/**/Behat
        - src/**/**/**/spec
    format:
        - html
        - clover
    output:
        html: coverage
        clover: phpspec-coverage.xml
