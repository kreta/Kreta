options:
    formatter: stylish
files:
    include: './Resources/**/*.s+(a|c)ss'
    ignore:
        - './Resources/**/base/_reset.scss'
        - './Resources/**/helpers/_spacing.scss'
rules:
    bem-depth:
        - 2
        -
            max-depth: 3
    border-zero:
        - 2
        -
            convention: '0'
    class-name-format:
        - 2
        -
            allow_leading_underscore: true
            convention: '^([\.\%]?[a-z]*[-]?[a-z0-9\-]*)(\.[a-z0-9\-]*)?(__[a-z0-9]*[-]?[a-z0-9\-]*)?(--[a-z0-9]*[-]?[a-z0-9\-]*)?(\:[a-z]*)*$'
            convention-explanation: BEM pattern
    clean-import-paths:
        - 2
        -
            leading-underscore: false
            ilename-extension: false
    empty-args:
        - 2
        -
            include: false
    empty-line-between-blocks:
        - 2
        -
            include: true
    extends-before-declarations: 2
    extends-before-mixins: 2
    final-newline:
        - 2
        -
            include: true
    force-attribute-nesting: 0
    force-element-nesting: 0
    force-pseudo-nesting: 0
    function-name-format:
        - 2
        -
            allow-leading-underscore: false
            convention: camelcase
    hex-length:
        - 2
        -
            style: short
    hex-notation:
        - 2
        -
            style: lowercase
    id-name-format:
        - 2
        -
            allow_leading_underscore: true
            convention: '^([\.\%]?[a-z]*[-]?[a-z0-9\-]*)(\.[a-z0-9\-]*)?(__[a-z0-9]*[-]?[a-z0-9\-]*)?(--[a-z0-9]*[-]?[a-z0-9\-]*)?(\:[a-z]*)*$'
            convention-explanation: BEM pattern
    indentation:
        - 2
        -
            size: 2
    leading-zero:
        - 2
        -
            include: false
    mixins-before-declaration:
        - 2
        -
            exclude:
                - breakpoint
                - mq
    mixin-name-format:
        - 2
        -
            allow-leading-underscore: false
            convention: camelcase
    nesting-depth:
        - 2
        -
            max-depth: 3
    no-color-keywords: 2
    no-color-literals:
        - 2
        -
            allow-rgba: true
    no-css-comments: 2
    no-debug: 2
    no-duplicate-properties: 2
    no-empty-rulesets: 2
    no-extends: 2
    no-ids: 2
    no-important: 2
    no-invalid-hex: 2
    no-mergeable-selectors: 2
    no-misspelled-properties: 2
    no-qualifying-elements:
        - 2
        -
            allow-element-with-attribute: true
            allow-element-with-class: false
            allow-element-with-id: false
    no-trailing-zero: 2
    no-transition-all: 2
    no-url-protocols: 2
    no-vendor-prefixes:
        - 2
        -
            additional-identifiers: []
            excluded-identifiers: []
    no-warn: 2
    one-declaration-per-line: 2
    placeholder-in-extend: 2
    placeholder-name-format:
        - 2
        -
            allow-leading-underscore: false
            convention: camelcase
    property-sort-order:
        - 2
        -
            order: alphabetical
    quotes:
        - 2
        -
            style: single
    shorthand-values: 2
    single-line-per-selector: 2
    space-after-bang:
        - 2
        -
            include: false
    space-after-colon:
        - 2
        -
            include: true
    space-after-comma:
        - 2
        -
            include: true
    space-around-operator:
        - 2
        -
            include: true
    space-before-bang:
        - 2
        -
            include: true
    space-before-colon:
        - 2
        -
            include: false
    space-before-brace:
        - 2
        -
            include: true
    space-between-parens:
        - 2
        -
            include: false
    trailing-semicolon:
        - 2
        -
            include: true
    url-quotes: 2
    variable-for-property:
        - 2
        -
            properties: []
    variable-name-format:
        - 2
        -
            allow-leading-underscore: false
            convention: hyphenatedlowercase
    zero-unit:
        - 2
        -
            include: false
