Kreta\Component\User\Model\User:
    exclusion_policy: ALL
    properties:
        bitbucketAccessToken:
            expose: true
            groups: []
        bitbucketId:
            expose: true
            groups: []
        createdAt:
            expose: true
            groups: [projectList, project]
        firstName:
            expose: true
            groups: [projectList, project, issueList, issue]
        githubAccessToken:
            expose: true
            groups: []
        githubId:
            expose: true
            groups: []
        lastName:
            expose: true
            groups: [projectList, project, issueList, issue]
        projects:
            expose: true
            groups: []
