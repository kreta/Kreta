Kreta\Component\Issue\Model\Issue:
    type: entity
    repositoryClass: Kreta\Component\Issue\Repository\IssueRepository
    table: issue
    id:
        id:
            type: string
            generator:
                strategy: UUID
    uniqueConstraints:
        numeric_id_project_idx:
          columns: [numeric_id, project_id]
    fields:
        createdAt:
            column: created_at
            type: datetime
        description:
            type: text
            nullable: true
        title:
            type: string
            length: 140
        numericId:
            column: numeric_id
            type: integer
    manyToMany:
        labels:
            targetEntity: Kreta\Component\Project\Model\Interfaces\LabelInterface
            cascade: ['persist']
            joinTable:
                name: issue_label
                joinColumns:
                    issue_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    label_id:
                        referencedColumnName: id
                        onDelete: CASCADE
        watchers:
            targetEntity: Kreta\Component\User\Model\Interfaces\UserInterface
            joinTable:
                name: issue_watcher
                joinColumns:
                    issue_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    user_id:
                        referencedColumnName: id
                        onDelete: CASCADE
    manyToOne:
        assignee:
            targetEntity: Kreta\Component\User\Model\Interfaces\UserInterface
        parent:
            targetEntity: Kreta\Component\Issue\Model\Interfaces\IssueInterface
            inversedBy: children
            joinColumn:
                name: parent_id
                referencedColumnName: id
        priority:
            targetEntity: Kreta\Component\Project\Model\Interfaces\IssuePriorityInterface
        project:
            targetEntity: Kreta\Component\Project\Model\Interfaces\ProjectInterface
            inversedBy: issues
            joinColumn:
                name: project_id
                referencedColumnName: id
                onDelete: CASCADE
        reporter:
            targetEntity: Kreta\Component\User\Model\Interfaces\UserInterface
        resolution:
            targetEntity: Kreta\Component\Issue\Model\Interfaces\ResolutionInterface
            nullable: true
        status:
            targetEntity: Kreta\Component\Workflow\Model\Interfaces\StatusInterface
    oneToMany:
        children:
            targetEntity: Kreta\Component\Issue\Model\Interfaces\IssueInterface
            mappedBy: parent
    lifecycleCallbacks:
        prePersist: [generateNumericId]
