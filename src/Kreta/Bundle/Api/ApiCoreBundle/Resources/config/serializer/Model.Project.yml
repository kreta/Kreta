Kreta\Component\Core\Model\Project:
    exclusion_policy: ALL
    relations:
        -
            rel: self
            href:
                route: get_project
                parameters:
                    id: expr(object.getId())
                absolute: true
            exclusion:
                groups: [projectList, project]
        -
            rel: projects
            href:
                route: get_projects
                absolute: true
            exclusion:
                groups: [projectList, project]
        -
            rel: issues
            href:
                route: get_projects_issues
                parameters:
                    projectId: expr(object.getId())
                absolute: true
            exclusion:
                groups: [projectList, project]
        -
            rel: statuses
            href:
                route: get_projects_statuses
                parameters:
                    id: expr(object.getId())
                absolute: true
            exclusion:
                groups: [projectList, project]
    properties:
        image:
            expose: true
            groups: [projectList, project]
        issues:
            expose: true
            groups: []
        name:
            expose: true
            groups: [projectList, project]
        participants:
            expose: true
            groups: [projectList, project]
        shortName:
            expose: true
            groups: [projectList, project]
        statuses:
            expose: true
            groups: []
