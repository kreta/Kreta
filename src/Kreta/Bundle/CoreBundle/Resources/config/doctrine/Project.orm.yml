Kreta\Component\Core\Model\Project:
    type: entity
    repositoryClass: Kreta\Component\Core\Repository\ProjectRepository
    table: project
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        name:
            type: string
            length: 140
        shortName:
            column: short_name
            type: string
            length: 4
    manyToMany:
        participants:
            targetEntity: Kreta\Component\Core\Model\Interfaces\UserInterface
            inversedBy: projects
            joinTable:
                name: project_user
                joinColumns:
                    project_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    user_id:
                        referencedColumnName: id
    oneToMany:
        issues:
            targetEntity: Kreta\Component\Core\Model\Interfaces\IssueInterface
            mappedBy: project
