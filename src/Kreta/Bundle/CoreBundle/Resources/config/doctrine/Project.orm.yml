Kreta\Component\Core\Model\Project:
    type: entity
    repositoryClass: Kreta\Component\Core\Repository\ProjectRepository
    table: project
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        name:
            type: string
            length: 140
        shortName:
            column: short_name
            type: string
            length: 4
    oneToOne:
        image:
            targetEntity: Kreta\Component\Core\Model\Interfaces\MediaInterface
            joinColumn:
                name: image
                referencedColumnName: id
            cascade: ['persist', 'remove']

    oneToMany:
        issues:
            targetEntity: Kreta\Component\Core\Model\Interfaces\IssueInterface
            mappedBy: project
            cascade: ['persist', 'remove']
        participants:
            targetEntity: Kreta\Component\Core\Model\Interfaces\ParticipantInterface
            mappedBy: project
            cascade: ['persist', 'remove']
        statuses:
            targetEntity: Kreta\Component\Core\Model\Interfaces\StatusInterface
            mappedBy: project
            cascade: ['persist', 'remove']
        statusTransitions:
            targetEntity: Kreta\Component\Core\Model\Interfaces\StatusTransitionInterface
            mappedBy: project
            cascade: ['persist', 'remove']

