Kreta\Component\Core\Model\User:
    type: entity
    repositoryClass: Kreta\Component\Core\Repository\UserRepository
    table: user
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        createdAt:
            column: created_at
            type: datetime
        firstName:
            column: first_name
            type: string
            length: 100
            nullable: true
        lastName:
            column: last_name
            type: string
            length: 100
            nullable: true
