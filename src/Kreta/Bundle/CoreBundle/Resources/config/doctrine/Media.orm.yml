Kreta\Component\Core\Model\Media:
    type: entity
    repositoryClass: Kreta\Component\Core\Repository\MediaRepository
    table: media
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        createdAt:
            column: created_at
            type: datetime
        name:
            type: string
            length: 255
        updatedAt:
            column: updated_At
            type: datetime
            nullable: true
