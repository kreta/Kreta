Kreta\CoreBundle\Model\Comment:
    type: entity
    repositoryClass: Kreta\CoreBundle\Repository\CommentRepository
    table: comment
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        createdAt:
            column: created_at
            type: datetime
        description:
            type: text
        updatedAt:
            column: updated_at
            type: datetime
            nullable: true
    manyToOne:
        issue:
            targetEntity: Kreta\CoreBundle\Model\Interfaces\IssueInterface
            inversedBy: comments
            joinColumn:
                name: issue_id
                referencedColumnName: id
                onDelete: CASCADE
