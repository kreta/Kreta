Kreta\Component\Core\Model\Issue:
    type: entity
    repositoryClass: Kreta\Component\Core\Repository\IssueRepository
    table: issue
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        description:
            type: text
        priority:
            type: smallint
        title:
            type: string
            length: 50
        type:
            type: smallint
    manyToMany:
        labels:
            targetEntity: Kreta\Component\Core\Model\Interfaces\LabelInterface
            joinTable:
                name: issue_label
                joinColumns:
                    issue_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    label_id:
                        referencedColumnName: id
        watchers:
            targetEntity: Kreta\Component\Core\Model\Interfaces\UserInterface
            joinTable:
                name: issue_watcher
                joinColumns:
                    issue_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    user_id:
                        referencedColumnName: id
    manyToOne:
        assignee:
            targetEntity: Kreta\Component\Core\Model\Interfaces\UserInterface
            inversedBy: assignedIssues
            joinColumn:
                name: assignee_id
                referencedColumnName: id
        project:
            targetEntity: Kreta\Component\Core\Model\Interfaces\ProjectInterface
        reporter:
            targetEntity: Kreta\Component\Core\Model\Interfaces\UserInterface
            inversedBy: reportedIssues
            joinColumn:
                name: reporter_id
                referencedColumnName: id
        resolution:
            targetEntity: Kreta\Component\Core\Model\Interfaces\ResolutionInterface
            nullable: true
        status:
            targetEntity: Kreta\Component\Core\Model\Interfaces\StatusInterface
    oneToMany:
        comments:
            targetEntity: Kreta\Component\Core\Model\Interfaces\CommentInterface
            mappedBy: issue
            cascade: ['persist', 'remove']
